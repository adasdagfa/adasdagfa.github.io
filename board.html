<!DOCTYPE html>
<html lang="ko" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의 / 후기 | 컴퓨터이리온</title>
    <link rel="icon" type="image/png" href="static/favicon.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        cyber: ['Orbitron', 'sans-serif'],
                        tech: ['Rajdhani', 'sans-serif'],
                        kr: ['Noto Sans KR', 'sans-serif'],
                    },
                    colors: {
                        neon: {
                            cyan: '#00f3ff',
                            pink: '#ff00ff',
                            purple: '#9d00ff',
                        },
                        dark: '#050a0e',
                    },
                },
            },
        };
    </script>
</head>
<body class="bg-dark text-gray-200 font-kr antialiased">
    <div class="scanline"></div>

    <header class="p-4 bg-black/80 backdrop-blur-md border-b border-neon-cyan/20 shadow-lg font-cyber">
        <div class="max-w-7xl mx-auto flex justify-between items-center h-12">
            <a href="index.html" class="text-white text-3xl font-bold tracking-widest hover:text-neon-cyan transition-colors duration-300">
                컴퓨터이리온
            </a>
            <a href="index.html" class="text-gray-300 hover:text-neon-pink transition-colors text-lg font-tech">
                <i class="fas fa-home mr-2"></i> 홈으로
            </a>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-12 md:py-20">
        <h1 class="text-5xl font-cyber text-neon-cyan mb-8 border-b border-neon-cyan/50 pb-2">
            문의 / 후기 게시판
        </h1>

        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 space-y-4 md:space-y-0">
            <div class="flex space-x-4 font-tech text-lg">
                <button id="tab-inquiry" class="tab-button border-b-2 border-transparent pb-1 hover:text-neon-cyan transition-colors active-tab">
                    1:1 문의
                </button>
                <button id="tab-review" class="tab-button border-b-2 border-transparent pb-1 hover:text-neon-pink transition-colors text-gray-500">
                    고객 후기
                </button>
            </div>

            <div class="flex items-center space-x-4">
                <span id="post-count-info" class="text-sm text-gray-400 font-tech">
                    총 0개의 게시물
                </span>
                <button id="write-post-button" class="py-2 px-4 text-base font-bold bg-neon-cyan text-dark hover:bg-neon-pink transition-all duration-300 rounded shadow-neon-cyan/50">
                    <i class="fas fa-pen mr-2"></i> 게시글 작성
                </button>
            </div>
        </div>

        <div class="bg-dark/90 border border-neon-cyan/30 rounded-lg overflow-hidden shadow-xl">
            <table class="min-w-full divide-y divide-neon-cyan/30">
                <thead class="bg-black/80 font-tech tracking-wider">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-neon-cyan uppercase tracking-wider w-1/12">No.</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-neon-cyan uppercase tracking-wider w-6/12">제목</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-neon-cyan uppercase tracking-wider w-2/12">작성자</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-neon-cyan uppercase tracking-wider w-2/12">작성일</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-neon-cyan uppercase tracking-wider w-1/12">조회</th>
                    </tr>
                </thead>
                <tbody id="post-list-body" class="divide-y divide-neon-cyan/30 text-gray-300">
                    <tr><td colspan="5" class="py-4 text-center text-gray-500">게시물을 불러오는 중...</td></tr>
                </tbody>
            </table>
        </div>

        <div id="pagination" class="flex justify-center mt-10 space-x-2 font-tech">
        </div>

    </main>

    <footer class="py-12 px-6 text-center relative overflow-hidden bg-black/80 mt-16">
        <div class="max-w-7xl mx-auto font-tech items-center border-t border-neon-cyan/20 pt-8">
            <div class="mb-4">
                <span class="font-cyber text-2xl font-bold text-white tracking-widest">컴퓨터이리온</span>
            </div>
            <p class="text-gray-500 text-sm mb-2">대표: 손광국 | 사업자등록번호: 494-54-00682</p>
            <p class="text-gray-500 text-sm mb-6">Copyright © 2025 컴퓨터 이리온. All rights reserved.</p>

            <div class="inline-block border border-neon-purple/50 px-4 py-2 rounded bg-neon-purple/10">
                <span class="text-gray-400 text-sm mr-2">총 방문자 수:</span>
                <span id="visitor-count-number" class="text-neon-cyan font-bold font-cyber text-lg">0</span>
            </div>
        </div>
    </footer>

    <script src="board.js"></script>
</body>
</html>
